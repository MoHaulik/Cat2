<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Cat AR</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      text-align: center;
    }
    #start-button {
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(72, 118, 255, 0.8);
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #start-button:hover {
      background: rgba(72, 118, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start Ghost Cat AR</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let ghostCat, audioListener, purrSound;

    init();

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0);
      document.body.appendChild(renderer.domElement);

      // Load ghost cat model and spatial audio
      const loader = new GLTFLoader();
      loader.load('ghost_cat.glb', (gltf) => {
        ghostCat = gltf.scene;
        ghostCat.scale.set(0.2, 0.2, 0.2);
        ghostCat.visible = false;
        scene.add(ghostCat);

        audioListener = new THREE.AudioListener();
        camera.add(audioListener);
        purrSound = new THREE.PositionalAudio(audioListener);
        new THREE.AudioLoader().load('cat_purring.mp3', (buffer) => {
          purrSound.setBuffer(buffer);
          purrSound.setLoop(true);
          purrSound.setRefDistance(1);
          purrSound.setVolume(1.0);
        });
        ghostCat.add(purrSound);
      });

      // Start button with direct requestSession in gesture
      document.getElementById('start-button').addEventListener('click', async () => {
        if (!navigator.xr) return alert('WebXR not available in this browser.');
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          });
          onSessionStarted(session);
        } catch (err) {
          console.error('ARSession failed:', err);
          alert('Failed to start AR: ' + err.message);
        }
      });

      // Handle resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSessionStarted(session) {
      // Place ghost cat at a fixed distance in front of the user
      session.addEventListener('select', () => {
        if (ghostCat) {
          const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
          ghostCat.position.copy(camera.position).add(dir.multiplyScalar(2));
          ghostCat.visible = true;
          if (purrSound.isBuffer) purrSound.play();
        }
      });

      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      document.getElementById('overlay').style.display = 'none';
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    }
  </script>
</body>
</html>
