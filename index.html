<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ghost Cat AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    #start-button {
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(72, 118, 255, 0.8);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #start-button:hover {
      background: rgba(72, 118, 255, 1);
      transform: translateY(-2px);
    }
    #status {
      margin-top: 15px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR Experience</button>
    <div id="status">Tap to place your ghost cat</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let reticle, hitTestSource = null, hitTestViewerSpace = null;
    let catModel = null, ghostCat = null, ghostOriginY = 0;
    let clock = new THREE.Clock();

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lights
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(0, 10, 0);
      scene.add(dirLight);

      // Load your ghost cat
      new GLTFLoader().load(
        'ghost_cat.glb',
        gltf => { catModel = gltf.scene; },
        undefined,
        err => console.error('Error loading GLB:', err)
      );

      // UI
      const btn = document.getElementById('start-button');
      btn.addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then(supported => {
            if (supported) {
              const sessionInit = {
                optionalFeatures: ['dom-overlay','light-estimation','hit-test'],
                domOverlay: { root: document.body }
              };
              navigator.xr.requestSession('immersive-ar', sessionInit)
                      .then(onSessionStarted);
            } else {
              alert('WebXR AR not supported on this device.');
            }
          });
        } else {
          alert('WebXR not available in this browser.');
        }
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setSession(session);
      renderer.xr.setReferenceSpaceType('local');

      document.getElementById('start-button').style.display = 'none';
      const status = document.getElementById('status');
      status.style.display = 'block';

      // Reticle
      const ring = new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI/2);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(ring, mat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      session.requestReferenceSpace('viewer').then(space => {
        session.requestHitTestSource({ space }).then(source => hitTestSource = source);
      });
      session.addEventListener('end', () => hitTestSource = null);

      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (!catModel || !reticle.visible || ghostCat) return;

      ghostCat = catModel.clone();
      ghostCat.position.setFromMatrixPosition(reticle.matrix);
      ghostCat.quaternion.setFromRotationMatrix(reticle.matrix);
      ghostOriginY = ghostCat.position.y;
      ghostCat.scale.set(0.5, 0.5, 0.5);
      scene.add(ghostCat);

      // Spatial purr
      const listener = new THREE.AudioListener();
      camera.add(listener);
      const purr = new THREE.PositionalAudio(listener);
      new THREE.AudioLoader().load(
        'cat_purring.mp3',
        buffer => {
          purr.setBuffer(buffer);
          purr.setLoop(true);
          purr.setRefDistance(1);
          purr.play();
        },
        undefined,
        err => console.error('Error loading audio:', err)
      );
      ghostCat.add(purr);

      reticle.visible = false;
      document.getElementById('status').innerText = 'Your ghost cat is here!';
    }

    function render(timestamp, frame) {
      if (frame && hitTestSource && !ghostCat) {
        const refSpace = renderer.xr.getReferenceSpace();
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length) {
          const pose = hits[0].getPose(refSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }

      if (ghostCat) {
        const t = clock.getElapsedTime();
        ghostCat.position.y = ghostOriginY + Math.sin(t * 1.5) * 0.05;
        ghostCat.rotation.y += 0.005;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
